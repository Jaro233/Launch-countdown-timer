<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://unpkg.com/@pqina/flip/dist/flip.min.css" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1 class="big_text">We're launching soon</h1>
    
    <div class="tick-wrapper">
      <div class="tick"
      data-did-init="handleTickInit"
      >
       <div
       class="all-divs"
        data-repeat="true"
          data-layout="horizontal center fit"
          data-transform="preset(d, h, m, s) -> delay">
         <div class="tick-group outside_card">
             <div 
             data-key="value"
                  data-repeat="true"
                  data-transform="pad(00) -> split -> delay">
                 <span  data-view="flip" >
                 
                 </span>
             </div>
             <div class="text">
               <span data-key="label"
                   data-view="text"
                   data-layout="horizontal center"
                   class="tick-label under__content"
                   >
             </span>
             </div>
             
         </div>
       </div>
     </div>
    </div>
 

    <footer>
      <ul>
        <li><img src="./images/icon-facebook.svg" alt="facebook"></li>
        <li><img src="./images/icon-pinterest.svg" alt="pinterest"></li>
        <li><img src="./images/icon-instagram.svg" alt="instagram"></li>
      </ul>
    </footer>
  </main>

  <script src="https://unpkg.com/@pqina/flip/dist/flip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
