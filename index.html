<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1 class="big_text">We're launching soon</h1>
    <div class="cards">
      <div class="outside_card">
        <div class="days card">
          <!-- <div class="top_card"></div>
          <div class="bottom_card"></div> -->
          <div class="before__content"></div>
          <div class="number days_number">08</div>
          <div class="after__content"></div>
        </div>
        <div class="under__content days__under">DAYS</div>
      </div>
      <div class="outside_card">
        <div class="hours card">
          <div class="before__content"></div>
          <div class="number hours_number">08</div>
          <div class="after__content"></div>
        </div>
        <div class="under__content hours__under">HOURS</div>
      </div>
      <div class="outside_card">
        <div class="minutes card">
          <div class="before__content"></div>
          <div class="number minutes_number">08</div>
          <div class="after__content"></div>
        </div>
        <div class="under__content minutes__under">MINUTES</div>
      </div>
      <div class="outside_card">
        <div class="seconds card">
          <div class="before__content"></div>
          <div class="number seconds_number">08</div>
          <div class="after__content"></div>
        </div>
        <div class="under__content seconds__content">SECONDS</div>
      </div>
      
    </div>
    <footer>
      <ul>
        <li><img src="./images/icon-facebook.svg" alt="facebook"></li>
        <li><img src="./images/icon-pinterest.svg" alt="pinterest"></li>
        <li><img src="./images/icon-instagram.svg" alt="instagram"></li>
      </ul>
    </footer>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="script.js"></script>
</body>
</html>
